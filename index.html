<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do-Lists</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        
        <div class="sidebar">
            <h3 class="menu-title">Main Menu</h3>
            
            <div class="filter-group">
                <button class="tmbl-filter aktif" data-filter="all">Semua Tugas</button>
                <button class="tmbl-filter" data-filter="selesai">Yang Sudah Selesai</button>
                <button class="tmbl-filter" data-filter="belum selesai">Masih Pending</button>
            </div>

            <button id="hapus">Hapus Semua</button>
        </div>

        <div class="main-content">
            <header>
                <h2>List Tugas</h2>
            </header>

            <div class="input-section">
                <input type="text" id="InputTugas" placeholder="Tugas baru...">
                <input type="date" id="InputTanggal">
                <button id="TombolTambah">+</button>
            </div>

            <ul id="ListTugas">
                </ul>

            <p id="PesanKosong" class="empty-message">Ga ada kerjaan, cari kerjaan sana</p>
        </div>

    </div> 

    <script src="js/script.js"></script>
</body>
</html>
